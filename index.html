<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .endpoint {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>API Tester for Semantic Search Endpoints</h1>

    <!-- Add Text Endpoint -->
    <div class="endpoint">
        <h2>Add Text</h2>
        <label for="addText">Enter Text:</label>
        <textarea id="addText" rows="6" placeholder="Enter large text..."></textarea>

        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" placeholder="Session ID">

        <button onclick="callAddText()">Submit Text</button>
        <pre id="addTextResponse"></pre>
    </div>

    <!-- Search Text Endpoint -->
    <div class="endpoint">
        <h2>Search Text</h2>
        <label for="searchQuery">Search Query:</label>
        <input type="text" id="searchQuery" placeholder="Enter query text">

        <label for="searchSessionId">Session ID:</label>
        <input type="text" id="searchSessionId" placeholder="Session ID">

        <label for="limit">Result Limit:</label>
        <input type="number" id="limit" placeholder="Limit (e.g. 5)" value="5">

        <button onclick="callSearchText()">Search</button>
        <pre id="searchResponse"></pre>
    </div>

    <!-- Healthcheck Endpoint -->
    <div class="endpoint">
        <h2>Healthcheck</h2>
        <button onclick="callHealthcheck()">Check Health</button>
        <pre id="healthcheckResponse"></pre>
    </div>

    <script>
        const baseUrl = 'https://semantic-search-ai.azurewebsites.net/api';

        // Add Text Endpoint
        function callAddText() {
            const text = document.getElementById('addText').value;
            const sessionId = document.getElementById('sessionId').value;

            const payload = {
                session_id: sessionId,
                text: text
            };

            fetch(`${baseUrl}/text`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('addTextResponse').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('addTextResponse').textContent = `Error: ${error}`;
            });
        }

        // Search Text Endpoint
        function callSearchText() {
            const query = document.getElementById('searchQuery').value;
            const sessionId = document.getElementById('searchSessionId').value;
            const limit = document.getElementById('limit').value;

            const payload = {
                query: query,
                session_id: sessionId,
                limit: parseInt(limit),
                base_similarity: 0.5
            };

            console.log(payload);

            fetch(`${baseUrl}/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('searchResponse').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('searchResponse').textContent = `Error: ${error}`;
            });
        }

        // Healthcheck Endpoint
        function callHealthcheck() {
            fetch(`${baseUrl}/healthcheck`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('healthcheckResponse').textContent = data;
            })
            .catch(error => {
                document.getElementById('healthcheckResponse').textContent = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
